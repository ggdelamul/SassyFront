<!-- Navbar -->
<nav class="bg-blue-700 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">
            <span [routerLink]="['/HomePage']" class="text-slate-50">{{title}}</span>
        </div>
        <div class="space-x-4 flex items-center">
            <li class="relative group">
                <a href="#" class="block px-4 text-slate-50 hover:text-gray-300">Exercices Annuels</a>
                <div class="absolute top-1/2 hidden group-hover:block bg-white shadow-lg mt-2 rounded-md w-48">
                    <ul class="py-2">
                        @if(Loader())
                        {
                        <li class="hover:bg-blue-100">
                            <a class="block px-4 py-2 text-slate-950">Chargement des Exercices</a>
                        </li>
                        }
                        @for (item of TwoLastExercice(); track item.idExerciceAnnuel)
                        {
                        <li class="hover:bg-blue-100">
                            <a class="block px-4 py-2 text-slate-950">{{item.designation}}</a>
                        </li>
                        }
                        @if(!Loader())
                        {
                        <li class="hover:bg-blue-100">
                            <a href="#" class="block px-4 py-2 text-slate-800" [routerLink]="['/ExercicesAnnuels']">Voir
                                tout les exercices</a>
                        </li>
                        }
                    </ul>
                </div>
            </li>
            <li><a [routerLink]="['/factures']" class="hover:text-gray-300 text-slate-50 px-4">Factures</a></li>
            <li><a [routerLink]="['/clients']" class="hover:text-gray-300 text-slate-50 px-4">Clients</a></li>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
